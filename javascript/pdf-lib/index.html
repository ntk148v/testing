<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/pdf-lib@1.17.1"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7"></script>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      p {
        font-family: helvetica;
        font-size: 24px;
        text-align: center;
        margin: 25px;
      }

      .small {
        font-family: helvetica;
        font-size: 18px;
        text-align: center;
        margin: 25px;
      }

      button {
        background-color: #008cba;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        font-size: 16px;
      }
    </style>
  </head>

  <body>
    <p>
      Click the button to fill form fields in an existing PDF document with
      <code>pdf-lib</code>
    </p>
    <button onclick="createForm()">Fill PDF</button>
    <button onclick="fillFormBasic()">Fill PDF</button>
    <button onclick="fillFormAdvanced()">Fill PDF</button>
    <p class="small">(Your browser will download the resulting file)</p>
  </body>

  <script>
    const { PDFDocument, ImageAlignment } = PDFLib;
    const fetchBinaryAsset = (asset) =>
      fetch(`${asset}`).then((res) => res.arrayBuffer());

    async function createForm() {
      // Fetch the PDF
      const pdfBytes = await fetchBinaryAsset("input.pdf");
      // Load a PDF
      const pdfDoc = await PDFDocument.load(pdfBytes);
      const page = pdfDoc.getPage(0); // the first page
      // Get the form so we can add fields to it
      const form = pdfDoc.getForm();

      const buttonField = form.createButton("ImageButton");
      buttonField.addToPage("", page, {
        x: 30,
        y: 30,
        width: 90,
        height: 60,
      });

      const textField = form.createTextField("TextField");
      textField.addToPage(page, {
        x: 90,
        y: 90,
        width: 90,
        height: 60,
      });


      // Serialize the PDFDocument to bytes (a Uint8Array)
      const formPdfBytes = await pdfDoc.save();

      // Trigger the browser to download the PDF document
      download(
        formPdfBytes,
        "input-create-form.pdf",
        "application/pdf"
      );
    }

    async function fillFormBasic() {
      // Fetch the PDF
      const pdfBytes = await fetchBinaryAsset("input-create-form.pdf");
      // Load a PDF
      const pdfDoc = await PDFDocument.load(pdfBytes);
      const page = pdfDoc.getPage(0); // the first page

      // Get the form so we can add fields to it
      const form = pdfDoc.getForm();

      // Fetch the Mario image
      const marioUrl = "https://pdf-lib.js.org/assets/small_mario.png";
      const marioImageBytes = await fetch(marioUrl).then((res) =>
        res.arrayBuffer()
      );
      // Embed the Mario and emblem images
      const marioImage = await pdfDoc.embedPng(marioImageBytes);

      const buttonField = form.getButton("ImageButton");
      buttonField.setImage(marioImage, ImageAlignment.Center);
      const textField = form.getTextField("TextField");
      textField.setImage(marioImage, ImageAlignment.Center);

      const formPdfBytes = await pdfDoc.save();

      // Trigger the browser to download the PDF document
      download(formPdfBytes, "input-fill-basic.pdf", "application/pdf");
    }

    async function fillFormAdvanced() {
      // Fetch the PDF with form fields
      const formUrl = "https://pdf-lib.js.org/assets/dod_character.pdf";
      const formPdfBytes = await fetch(formUrl).then((res) =>
        res.arrayBuffer()
      );

      // Fetch the Mario image
      const marioUrl = "https://pdf-lib.js.org/assets/small_mario.png";
      const marioImageBytes = await fetch(marioUrl).then((res) =>
        res.arrayBuffer()
      );

      // Fetch the emblem image
      const emblemUrl = "https://pdf-lib.js.org/assets/mario_emblem.png";
      const emblemImageBytes = await fetch(emblemUrl).then((res) =>
        res.arrayBuffer()
      );

      // Load a PDF with form fields
      const pdfDoc = await PDFDocument.load(formPdfBytes);

      // Embed the Mario and emblem images
      const marioImage = await pdfDoc.embedPng(marioImageBytes);
      const emblemImage = await pdfDoc.embedPng(emblemImageBytes);

      // Get the form containing all the fields
      const form = pdfDoc.getForm();

      // Get all fields in the PDF by their names
      const nameField = form.getTextField("CharacterName 2");
      const ageField = form.getTextField("Age");
      const heightField = form.getTextField("Height");
      const weightField = form.getTextField("Weight");
      const eyesField = form.getTextField("Eyes");
      const skinField = form.getTextField("Skin");
      const hairField = form.getTextField("Hair");

      const alliesField = form.getTextField("Allies");
      const factionField = form.getTextField("FactionName");
      const backstoryField = form.getTextField("Backstory");
      const traitsField = form.getTextField("Feat+Traits");
      const treasureField = form.getTextField("Treasure");

      const characterImageField = form.getButton("CHARACTER IMAGE");
      const factionImageField = form.getButton("Faction Symbol Image");

      console.log(characterImageField);

      // Fill in the basic info fields
      nameField.setText("Mario");
      ageField.setText("24 years");
      heightField.setText(`5' 1"`);
      weightField.setText("196 lbs");
      eyesField.setText("blue");
      skinField.setText("white");
      hairField.setText("brown");

      // Fill the character image field with our Mario image
      characterImageField.setImage(marioImage);

      // Fill in the allies field
      alliesField.setText(
        [
          `Allies:`,
          `  • Princess Daisy`,
          `  • Princess Peach`,
          `  • Rosalina`,
          `  • Geno`,
          `  • Luigi`,
          `  • Donkey Kong`,
          `  • Yoshi`,
          `  • Diddy Kong`,
          ``,
          `Organizations:`,
          `  • Italian Plumbers Association`,
        ].join("\n")
      );

      // Fill in the faction name field
      factionField.setText(`Mario's Emblem`);

      // Fill the faction image field with our emblem image
      factionImageField.setImage(emblemImage);

      // Fill in the backstory field
      backstoryField.setText(
        `Mario is a fictional character in the Mario video game franchise, owned by Nintendo and created by Japanese video game designer Shigeru Miyamoto. Serving as the company's mascot and the eponymous protagonist of the series, Mario has appeared in over 200 video games since his creation. Depicted as a short, pudgy, Italian plumber who resides in the Mushroom Kingdom, his adventures generally center upon rescuing Princess Peach from the Koopa villain Bowser. His younger brother and sidekick is Luigi.`
      );

      // Fill in the traits field
      traitsField.setText(
        [
          `Mario can use three basic three power-ups:`,
          `  • the Super Mushroom, which causes Mario to grow larger`,
          `  • the Fire Flower, which allows Mario to throw fireballs`,
          `  • the Starman, which gives Mario temporary invincibility`,
        ].join("\n")
      );

      // Fill in the treasure field
      treasureField.setText(["• Gold coins", "• Treasure chests"].join("\n"));

      // Serialize the PDFDocument to bytes (a Uint8Array)
      const pdfBytes = await pdfDoc.save();

      // Trigger the browser to download the PDF document
      download(
        pdfBytes,
        "input-fill-form-advanced.pdf",
        "application/pdf"
      );
    }
  </script>
</html>
